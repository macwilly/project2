<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="utf-8" />
    <title>Medical Services</title>
    <!-- Make sure that the plugins are after the core library -->
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="media/jquery-ui-1.11.1/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="media/jquery-ui-1.11.1/jquery-ui.min.css">
    <script type="text/javascript">
		$(document).ready(function(){
            $('#tabs').tabs();
		});
        function getTabs(orgId){
		$.ajax({
			type:'get',
			url:'proxy.php',
			dataType:'xml',
			data:{path:"/Application/Tabs?=orgId"+orgId},
			success:function(data){
				//will use this to make the tabs 
				var x = '<ul onchange="window[\'get\'+$(this).val()]('+orgId+')">';
				$('Tab',data).each(function(){
					x+='<li value="'+$(this).text()+'">'+$(this).text()+'</li>';
				});
				$('#tabs').html(x+'</ul>');
				getGeneral(orgId);
				
			 },
			 error:err
		  });
	   }
      
    function err(event){
		console.log(event);
	}


    </script>
  </head>

  <body>
    <h1>Medical Services</h1>
    <form>
        <input type="text" id='orgId'/>
        <input type="button" value="Find data" onclick="getTabs($('#orgId').val())"/>
    </form>  
    <div id="tabs"></div>
  </body>
</html>
