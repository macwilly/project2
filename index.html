<body>
    <h1>Medical Services Search</h1>
  <form>
    <fieldset>
      <legend><a href="BackendDocumentation.html"> Search Criteria</a></legend>
      <p>Organization Type <select id="orgType" name="type" onchange="changeName()"></select></p>

      <p>State <select name="state" id="state" onchange="countyCity(this.value)">

      </select> <span id="orgCitySearch"></span></p>

        <input value="Show Results" onclick="checkSearch()" id="btnSearch" class="button" type="button">
        <input type="reset" class="button" value="Reset Form" id="btnReset" onclick="removeBox()">
